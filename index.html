<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Jeitinho Brasileiro</title>
</head>
<body>
    <div class="border-bottom">
        <div class="container">
            <header class="cabecalho">
                <div>
                    <img src="./img/logo.jpeg" alt="" class="logoimg">
                    <h1 class="logo">Jeitinho</h1><h1 class="logo2">Brasileiro</h1>
                </div>
                
                <nav class="menu">
                    <button class="opcoesMenu" id="todos">Todos</button>
                    <button class="opcoesMenu">Pratos</button>
                    <button class="opcoesMenu">Salgados</button>
                    <button class="opcoesMenu">Doces</button>
                </nav>
            </header>
        </div>
    </div>

        <div class="container">
            <main class="containerMain">
                <div class="containerCards">
                    <section class="todos">
                        <ul class="cards"></ul>
                    </section>
                    <section class="pratos">
                        <ul class="cards"></ul>
                    </section>
                    <section class="salgados">
                        <ul class="cards"></ul>
                    </section>
                    <section class="doces">
                        <ul class="cards"></ul>
                    </section>
                </div>
                <section class="containerPesquisaECarrinho">
                    <div class="pesquisa">
                        <input type="text" name="pesquisa" class="pesquisar" placeholder="Digite aqui sua pesquisa"></inputv>
                        <button class="botaoPesquisar">Pesquisar</button>
                    </div>
                    <h1 class="carrinhoTitulo">Carrinho de compras</h1>
                    <div class="carrinho">
                        <ul class="listaCarrinho"></ul>
                    </div> 
                    <div class="quantidadeETotal">
                        <div>
                            <p class="quantidade">Quantidade:</p>
                            <p class="numeroQuantidade">0</p>
                        </div>
                        <div>
                            <p class="total">Total:</p>
                            <p class="valorTotal">0</p>
                        </div>  
                        </div> 
                </section>
            </main>
        </div>
</body>
</html>
